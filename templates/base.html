<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DDL Stremio{% endblock %} - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .sidebar-link{display:flex;align-items:center;padding:0.75rem 1rem;border-radius:0.5rem;transition:background-color .2s,color .2s}.sidebar-link.active{background-color:#4f46e5;color:#fff;font-weight:600}.sidebar-link:not(.active):hover{background-color:#eef2ff}.sidebar-link.active i{color:#fff}.sidebar-link i{color:#6b7280;transition:color .2s}.sidebar-link:hover i{color:#4f46e5}
        #sidebar { transition: transform 0.3s ease-in-out; }
        @media (max-width: 768px) { #sidebar { transform: translateX(-100%); } #sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body class="h-full">
    <div class="flex h-full">
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden" onclick="toggleSidebar()"></div>
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col fixed md:relative h-full z-30">
            <div class="p-4 border-b h-16 flex items-center shrink-0"><a href="/" class="text-2xl font-bold text-indigo-600 flex items-center"><i class="fas fa-satellite-dish mr-2"></i>DDL Stremio</a></div>
            <nav class="p-4 space-y-2 flex-1 overflow-y-auto">
                <a href="/" id="nav-dashboard" class="sidebar-link text-gray-700"><i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-3">Dashboard</span></a>
                <a href="/manage/movie" id="nav-movies" class="sidebar-link text-gray-700"><i class="fas fa-film w-6 text-center"></i><span class="ml-3">Movies</span></a>
                <a href="/manage/tv" id="nav-tv" class="sidebar-link text-gray-700"><i class="fas fa-tv w-6 text-center"></i><span class="ml-3">TV Shows</span></a>
            </nav>
            <div class="p-4 border-t shrink-0"><a href="/logout" class="sidebar-link text-gray-600"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-3">Logout</span></a></div>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="md:hidden bg-white border-b h-16 flex items-center justify-between px-4 shrink-0">
                <button onclick="toggleSidebar()" class="text-gray-600"><i class="fas fa-bars fa-lg"></i></button>
                <a href="/" class="text-lg font-bold text-indigo-600">DDL Stremio</a>
                <div class="w-8"></div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto"><div class="container mx-auto px-4 sm:px-6 py-8">{% block content %}{% endblock %}</div></main>
        </div>
    </div>
    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-backdrop').classList.toggle('hidden'); }
        document.addEventListener("DOMContentLoaded",function(){const path=window.location.pathname;if(path==='/')document.getElementById('nav-dashboard')?.classList.add('active');else if(path.startsWith('/manage/movie')||path.startsWith('/edit/movie'))document.getElementById('nav-movies')?.classList.add('active');else if(path.startsWith('/manage/tv')||path.startsWith('/edit/tv'))document.getElementById('nav-tv')?.classList.add('active')});
    </script>
</body>
</html>
