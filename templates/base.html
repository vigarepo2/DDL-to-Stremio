<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DDL Stremio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .sidebar-link.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
        .sidebar-link:not(.active):hover {
            background-color: #eef2ff;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="p-4 border-b">
                <a href="/" class="text-2xl font-bold text-indigo-600">DDL Stremio</a>
            </div>
            <nav class="p-4 space-y-2">
                <a href="/" id="nav-dashboard" class="sidebar-link text-gray-700">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-3">Dashboard</span>
                </a>
                <a href="/manage/movie" id="nav-movies" class="sidebar-link text-gray-700">
                    <i class="fas fa-film w-6 text-center"></i><span class="ml-3">Movies</span>
                </a>
                <a href="/manage/tv" id="nav-tv" class="sidebar-link text-gray-700">
                    <i class="fas fa-tv w-6 text-center"></i><span class="ml-3">TV Shows</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-4 border-t">
                <a href="/logout" class="flex items-center text-gray-600 hover:text-indigo-600">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-3">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
                <div class="container mx-auto px-6 py-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    <script>
        // Set active sidebar link
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            if (path === '/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.startsWith('/manage/movie')) {
                document.getElementById('nav-movies').classList.add('active');
            } else if (path.startsWith('/manage/tv')) {
                document.getElementById('nav-tv').classList.add('active');
            }
        });
    </script>
</body>
</html>
