{% extends "base.html" %}
{% block title %}Add Media{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-900">Add New Media via DDL</h1>
    <div class="bg-white p-6 rounded-xl shadow-md">
        <form id="ddl-form" class="space-y-4">
            <div>
                <label for="ddl_links" class="block text-sm font-medium text-gray-700 mb-2">DDL Links (one per line)</label>
                <textarea id="ddl_links" name="ddl_links" rows="8" required placeholder="https://example.com/The.Matrix.1999.1080p.mkv" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" id="submit-button" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 font-medium transition-colors disabled:bg-indigo-400">
                    Add Media
                </button>
            </div>
        </form>
    </div>
    <div id="response-container" class="mt-6 space-y-2"></div>
</div>
<script>
document.getElementById('ddl-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const button = document.getElementById('submit-button');
    const responseContainer = document.getElementById('response-container');
    const links = document.getElementById('ddl_links').value.trim().split('\n').filter(link => link.trim());

    button.disabled = true;
    button.textContent = 'Processing...';
    responseContainer.innerHTML = '';

    for (const link of links) {
        let messageDiv = document.createElement('div');
        messageDiv.className = 'p-4 rounded-md text-sm transition-all';
        messageDiv.textContent = `Processing: ${link.split('/').pop()}`;
        messageDiv.classList.add('bg-gray-100', 'text-gray-800');
        responseContainer.appendChild(messageDiv);
        
        try {
            const response = await fetch('/api/add-ddl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: link.trim() })
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || 'Unknown error');
            
            messageDiv.classList.remove('bg-gray-100', 'text-gray-800');
            messageDiv.classList.add('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500');
            messageDiv.textContent = result.message;
        } catch (error) {
            messageDiv.classList.remove('bg-gray-100', 'text-gray-800');
            messageDiv.classList.add('bg-red-100', 'text-red-800', 'border-l-4', 'border-red-500');
            messageDiv.textContent = `Error: ${error.message}`;
        }
    }
    button.disabled = false;
    button.textContent = 'Add Media';
    document.getElementById('ddl_links').value = '';
});
</script>
{% endblock %}
