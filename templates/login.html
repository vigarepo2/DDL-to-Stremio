<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Login - DDL Stremio</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-lg space-y-6">
        <div class="text-center"><h1 class="text-3xl font-bold text-indigo-600 flex items-center justify-center"><i class="fas fa-satellite-dish mr-2"></i> DDL Stremio</h1><p class="text-gray-500 mt-2">Admin Panel Login</p></div>
        {% if error %}<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm">{{ error }}</div>{% endif %}
        <form method="post" class="space-y-4">
            <div><label for="username" class="block text-sm font-medium text-gray-700">Username</label><input type="text" id="username" name="username" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"></div>
            <div><label for="password" class="block text-sm font-medium text-gray-700">Password</label><input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500"></div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-md hover:bg-indigo-700 transition-colors font-semibold shadow-sm">Sign In</button>
        </form>
    </div>
</div>
</body></html>
