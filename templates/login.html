{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-16">
    <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-md space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-sm">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
