{% extends "base.html" %}
{% block title %}Edit {{ media.title }}{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto">
    <a href="/manage/{{ media_type }}" class="text-sm text-indigo-600 hover:underline mb-4 inline-block">&larr; Back to {{ media_type|title }}s</a>
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img src="{{ media.poster }}" alt="{{ media.title }}" class="h-64 w-full object-cover md:h-full md:w-48">
            </div>
            <div class="p-8 flex-1">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ media.release_year }}</div>
                <h1 class="block mt-1 text-2xl leading-tight font-bold text-black">{{ media.title }}</h1>
                <p class="mt-2 text-gray-500">{{ media.description }}</p>
                <!-- Edit form will be here -->
            </div>
        </div>
    </div>
</div>
<!-- Add a full edit form here in a new card -->
{% endblock %}
